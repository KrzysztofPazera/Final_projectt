{% extends 'base.html' %}
{% block content %}
    <table class="darkTable">
<thead>
<tr>
    <th>Nazwa</th>
    <th>Type pracy</th>
    <th>Cena (PLN/h)</th>
    <th>Opis wykonywanej pracy</th>
    <th></th>

</tr>
</thead>
{% for worker in workers %}


<tbody>
<tr>
    <td>{{ worker.name }}</td>
    <td>{{ worker.type }}</td>
    <td>{{ worker.price }}</td>
    <td>{{ worker.work }}</td>
    <td style="color: red"><a href="{{ worker.get_detail_url }}">Edycja</a></td>


</tr>
</tbody>
        {% endfor %}
</tr>
</table>

{% endblock %}

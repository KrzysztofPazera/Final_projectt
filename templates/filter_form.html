{% extends 'base.html' %}
{% block content %}

    <main role="main" class="container">

        <h3>Wyszukiwarka części</h3>
        <form method="get">
            <div class="form-row">
                <div class="form-group col-12">
                    <label for="inputState">Nazwa części</label>
                    <div class="input-group">

                        <input class="form-control py-2 border-right-0 border" type="search" name="name"
                               placeholder="Nazwa"/>
                        <span class="input-group-append">
                        <div class="input-group-text bg-transparent">
                            <i class="fa fa-search"></i>
                        </div>
                    </span>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Marka samochodu</label>
                    <select id="inputState" class="form-control" name="car_brands">
                        <option selected>Wybierz...</option>
                        {% for cat in car_brands %}
                            <option value="{{ cat.name }}">{{ cat }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Model samochodu</label>
                    <select id="inputState" class="form-control" name="car_model">
                        <option selected>Wybierz...</option>
                        {% for cat in car_model %}
                            <option value="{{ cat.id }}">{{ cat }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Kategoria części</label>
                    <select id="inputState" class="form-control" name="part_category">
                        <option selected>Wybierz...</option>
                        {% for cat in part_category %}
                            <option value="{{ cat.name }}">{{ cat }}</option>
                        {% endfor %}
                    </select>
                </div>

            </div>
            <button type="submit" class="btn btn-primary">Wyszukaj</button>
        </form>





        <table class="darkTable">
            <thead>
            <tr>
                <th>Nazwa</th>
                <th>Model samochodu</th>
                <th>Id produktu</th>
                <th>Kategoria</th>
                <th>Cena Netto(PLN)</th>


            </tr>
            </thead>



                <tbody>

                           {% for q in queryset %}
                <tr>
                    <td>{{ q.name }}</td>
                    <td>{{ q.car_model }}</td>
                    <td>{{ q.id_number_of_product }}</td>
                    <td>{{ q.category }}</td>
                    <td>{{ q.price }}</td>


                    <td><a href="{% url 'add_to_cart' q.id %}" class="btn btn-warning">Dodaj do listy</a></td>
                    <td><a href="{% url 'sumary_list' %}" class="btn btn-warning">Podsumowanie</a></td>

                </tr>
                            {% endfor %}
                </tbody>
                <hr/>



    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

{% endblock %}
